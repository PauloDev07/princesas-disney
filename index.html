<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Princesas</title>
</head>
<body>
    <main>
        <div class="form">
            <h1>Qual a princesa?</h1>
            <p class="sub">pense em uma princesa, preencha os dados e confira o resultado!</p>
            <div id="inputs">
                <p>Qual a cor do cabelo da princesa?</p>
                    <input type="radio" name="rdhair" id="rdloiro">
                    <label for="rdloiro">Loiro</label>
                    
                    <input type="radio" name="rdhair" id="rdruivo">
                    <label for="rdruivo">Ruivo</label>
                    
                    <input type="radio" name="rdhair" id="rdpreto">
                    <label for="rdpreto">Preto</label>
                    
                    <input type="radio" name="rdhair" id="rdcastanho">
                    <label for="rdcastanho">Castanho</label>
                

                <p>Qual o tipo de cabelo dela?</p>
                    <input type="radio" name="rdtipo" id="rdliso" >
                    <label for="rdliso">Liso</label>
                    
                    <input type="radio" name="rdtipo" id="rdcacho">
                    <label for="rdcacho">Cacho</label>


                <p>Qual o tamanho do cabelo dela?</p>
                    <input type="radio" name="rdtamanho" id="rdcurto" >
                    <label for="rdcurto">Curto</label>
                    
                    <input type="radio" name="rdtamanho" id="rdlongo">
                    <label for="rdlongo">Longo</label>


                <p>Qual penteado ela usa?</p>
                    <input type="radio" name="rdpenteado" id="rdpreso">
                    <label for="rdpreso">Preso</label>

                    <input type="radio" name="rdpenteado" id="rdtrancado">
                    <label for="rdtrancado">Tran√ßado</label>

                    <input type="radio" name="rdpenteado" id="rdsolto">
                    <label for="rdsolto">Solto</label>
                    

                <p>Qual a cor de pele?</p>
                    <input type="radio" name="rdpele" id="rdbranca" >
                    <label for="rdbranca">Branca</label>
                    
                    <input type="radio" name="rdpele" id="rdmorena">
                    <label for="rdmorena">Morena</label>
                </div>
                <section>
                    <input type="button" value="advinhar" onclick="advinhar()" id="botao">
                </section>
        </div>
        <div id="texto">
            <img id="icon" src="./fundo/icon.jpg" style="border-radius: 50%;">
            </div>
        </div>
    </main>
